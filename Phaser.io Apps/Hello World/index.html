<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');
        this.load.image('sky', 'assets/skies/sky3.png');
        this.load.image('ground', 'assets/sprites/platform.png');
        this.load.image('apple', 'assets/sprites/apple.png');
        this.load.image('onion', 'assets/sprites/onion.png');
        this.load.spritesheet('dude','assets/sprites/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );

    }

    var platforms;
    var onion;

    function collectStar(player, star)
    {
        star.disableBody(true, true);
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        
        platforms = this.physics.add.staticGroup();

        platforms.create(200, 600, 'ground');
        platforms.create(600, 600, 'ground');

        platforms.create(600, 450, 'ground');
        platforms.create(50, 300, 'ground');
        platforms.create(750, 200, 'ground');
        
        player = this.physics.add.sprite(100,450,'dude').setActive().setVelocity(0,0).setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(platforms, player);
        
        this.anims.create({
            key:'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate:10,
            repeat: -1
        });

        this.anims.create({
            key:'turn',
            frames: [{ key: 'dude', frame:4}],
            frameRate:20
        });

        this.anims.create({
            key:'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate:10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();
        
        onion = this.physics.add.group({
            key: 'onion',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        onion.children.iterate(function (child) {
            child.setActive().setVelocity(0,0).setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }); 

        this.physics.add.collider(platforms, onion);
        this.physics.add.overlap(player, onion, collectStar, null, this);
    }


    function update()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    </script>

</body>
</html>
